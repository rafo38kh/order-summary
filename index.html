<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Order Summary</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img
          src="img/illustration-hero.svg"
          alt="illustration-hero"
          class="card__img"
        />
        <div class="card__content">
          <div class="card__text">
            <h1 class="card__heading">Order Summary</h1>
            <div class="card__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </div>
          </div>

          <div class="card__plan">
            <img
              src="img/icon-music.svg"
              alt="icon-music"
              aria-hidden="true"
              class="card__plan-icon"
            />
            <div class="card__plan-text">
              <p class="card__plan-description">Annual Plan</p>
              <p class="card__plan-price">$59.99/year</p>
            </div>
            <a class="card__change" href="#">Change</a>
          </div>

          <button class="card__button">Proceed to Payment</button>
          <a href="#" class="card__link">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
